<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>印刷画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/print.css" />
</head>
<body>

  <!-- ナビバー（印刷時は非表示） -->
  <nav class="navbar bg-light py-2 mb-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="col-md-4 mb-2">
        <label for="facilityName" class="form-label mb-1">施設名</label>
        <input type="text" id="facilityName" class="form-control" readonly />
      </div>
      <div class="d-flex gap-2">
        <button onclick="window.print()" class="btn btn-success">印刷</button>
          <a href="top.html" class="btn btn-outline-info">トップページへ戻る</a>
      </div>
    </div>
  </nav>

  <!-- 食事時間（印刷時も固定） -->
  <div class="container mb-3 meal-info">
    <div class="row flex-nowrap">
      <div class="col-md-3">
        <label class="form-label">朝食</label>
        <div class="d-flex gap-2">
          <input type="text" id="breakfast-time" class="form-control" readonly />
          <input type="number" id="breakfast-qty" class="form-control" readonly />
        </div>
      </div>
      <div class="col-md-3">
        <label class="form-label">昼食</label>
        <div class="d-flex gap-2">
          <input type="text" id="lunch-time" class="form-control" readonly />
          <input type="number" id="lunch-qty" class="form-control" readonly />
        </div>
      </div>
      <div class="col-md-3">
        <label class="form-label">おやつ</label>
        <div class="d-flex gap-2">
          <input type="text" id="snack-time" class="form-control" readonly />
          <input type="number" id="snack-qty" class="form-control" readonly />
        </div>
      </div>
      <div class="col-md-3">
        <label class="form-label">夕食</label>
        <div class="d-flex gap-2">
          <input type="text" id="dinner-time" class="form-control" readonly />
          <input type="number" id="dinner-qty" class="form-control" readonly />
        </div>
      </div>
    </div>
  </div>

  <!-- シフト表示 -->
  <div class="container mt-4">

    <!-- 朝 -->
    <div class="shift-column bg-primary-subtle p-3 mb-4 rounded" data-shift="morning">
      <div class="d-flex align-items-center mb-2">
        <h5 class="mb-0">🌅 朝シフト</h5>
        <div class="ms-auto total-time">合計：0分</div>
      </div>
      <table class="table shift-table">
        <thead>
          <tr>
            <th style="width: 90px;">作業開始</th>
            <th style="width: 120px;">作業名</th>
            <th style="width: 90px;">喫食</th>
            <th style="width: 9%;">区分</th>
            <th style="width: 90px;">作業時間</th>
            <th>備考欄</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- 昼 -->
    <div class="shift-column bg-danger-subtle p-3 mb-4 rounded" data-shift="lunch">
      <div class="d-flex align-items-center mb-2">
        <h5 class="mb-0">🍱 昼シフト</h5>
        <div class="ms-auto total-time">合計：0分</div>
      </div>
      <table class="table shift-table">
        <thead>
          <tr>
            <th style="width: 90px;">作業開始</th>
            <th style="width: 120px;">作業名</th>
            <th style="width: 90px;">喫食</th>
            <th style="width: 9%;">区分</th>
            <th style="width: 90px;">作業時間</th>
            <th>備考欄</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- 夕 -->
    <div class="shift-column bg-warning-subtle p-3 mb-4 rounded" data-shift="dinner">
      <div class="d-flex align-items-center mb-2">
        <h5 class="mb-0">🌆 夕シフト</h5>
        <div class="ms-auto total-time">合計：0分</div>
      </div>
      <table class="table shift-table">
        <thead>
          <tr>
            <th style="width: 90px;">作業開始</th>
            <th style="width: 120px;">作業名</th>
            <th style="width: 90px;">喫食</th>
            <th style="width: 9%;">区分</th>
            <th style="width: 90px;">作業時間</th>
            <th>備考欄</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="js/print.js"></script>
</body>
</html>
